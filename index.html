<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu with Images</title>
  <style>
    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .menu-item div {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>

  <div class="menu-item">
    <img src="pizza.jpg" alt="Pizza" />
    <div>
      <h2>Pizza</h2>
      <p>Delicious cheese pizza with fresh toppings.</p>
    </div>
  </div>

  <div class="menu-item">
    <img src="burger.jpg" alt="Burger" />
    <div>
      <h2>Burger</h2>
      <p>Juicy beef burger with lettuce and tomato.</p>
    </div>
  </div>

  <div class="menu-item">
    <img src="pasta.jpg" alt="Pasta" />
    <div>
      <h2>Pasta</h2>
      <p>Classic Italian pasta with rich tomato sauce.</p>
    </div>
  </div>
</body>
</html>
